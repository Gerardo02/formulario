<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Formulario credito</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="file1">Upload File 1:</label>
            <input type="file" id="file1" name="file1" required>
        </div>
        <div class="form-group">
            <label for="file2">Upload File 2:</label>
            <input type="file" id="file2" name="file2" required>
        </div>
        <div class="form-group">
            <label for="file3">Upload File 3:</label>
            <input type="file" id="file3" name="file3" required>
        </div>
        <div class="form-group">
            <label for="text1">Text Input 1:</label>
            <input type="text" id="text1" name="text1" required>
        </div>
        <div class="form-group">
            <label for="text2">Text Input 2:</label>
            <input type="text" id="text2" name="text2" required>
        </div>
        <div class="form-group">
            <label for="text3">Text Input 3:</label>
            <input type="text" id="text3" name="text3" required>
        </div>
        <div class="form-group">
            <label for="email">Email Input:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <input type="submit" value="Enviar">
    </form>
    <script src="app.js"></script>
</body>
</html>
